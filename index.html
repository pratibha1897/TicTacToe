<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="main">
        <div class="cell bl bt"><span class="text"></span></div>
        <div class="cell bt"><span class="text"></span></div>
        <div class="cell bt br"><span class="text"></span></div>
        <div class="cell bl"><span class="text"></span></div>
        <div class="cell"><span class="text"></span></div>
        <div class="cell br"><span class="text"></span></div>
        <div class="cell bl bb"><span class="text"></span></div>
        <div class="cell bb"><span class="text"></span></div>
        <div class="cell bb br"><span class="text"></span></div>
    </div>

    <h2 class="turns">Turn for X</h2>
    <h2 class="over"></h2>
    <div id="message"></div>
    <button id="restart">Restart</button>
 


    <script src="script.js"></script>
</body>

</html>
